<ion-header class="ion-no-border">
  <ion-toolbar class="ion-toolbar">
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-label class="logo1">Blogger</ion-label>
    <br>
    <ion-label class="logo2">Diaries</ion-label>
  </div>

  <form class="inputs" [formGroup]="loginForm">
    <ion-label class="inputName">Email</ion-label>
      <ion-input formControlName="email" placeholder="Email Address"></ion-input>
      <ion-label class="inputName">Password</ion-label>
      <ion-input formControlName="password" placeholder="Password">
      </ion-input>

    <div class="bottom-section">
      <ion-button (click)="login()" color="success">
        Log in
      </ion-button>
      <ion-button (click)="RedirectToOtherPage1()" color="success" class="btn">Sign Up</ion-button>
    </div>
  </form>
  <div class="footer1">
    <ion-label>Forgot Password? <a href="#">Click Me</a> </ion-label>
  </div>
</ion-content>
