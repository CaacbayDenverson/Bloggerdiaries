<ion-header class="ion-no-border">
  <ion-toolbar class="ion-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Sign Up
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="profileform" class="inputs">
    <ion-label class="inputName">First Name</ion-label>
    <ion-input formControlName="firstname" clearInput value=""></ion-input>
    <ion-label class="inputName">Last Name</ion-label>
    <ion-input formControlName="lastname" clearInput value=""></ion-input>
    <ion-label class="inputName">Username</ion-label>
    <ion-input formControlName="username" clearInput value=""></ion-input>
    <ion-label class="inputName">Email</ion-label>
    <ion-input formControlName="email" clearInput value=""></ion-input>
    <ion-label class="inputName">Password</ion-label>
    <ion-input formControlName="password" clearInput value=""></ion-input>
    <ion-label class="inputName">Confirm Password</ion-label>
    <ion-input formControlName="confirmpassword" clearInput value=""></ion-input>
    <ion-button (click)="RedirectToOtherPage()" (click)="presentToast()" color="success" class="btn">Sign Up</ion-button>
    <ion-button (click)="updateform()" color="success" class="btn">Update Form</ion-button>
  </form>
</ion-content>
